<div>
  <table>
    <ng-container *ngFor="let ex of exercises; trackBy: trackItem">
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Calories</th>
        <th>Duration</th>
        <th>State</th>
      </tr>

      <tr>
        <td>{{ ex.name }}</td>
        <td>{{ ex.date }}</td>
        <td>{{ ex.caloriesBurned }}</td>
        <td>{{ ex.duration }}</td>
        <td>{{ ex.state }}</td>
      </tr>

    </ng-container>
  </table>
</div>
